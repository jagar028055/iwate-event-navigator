            console.log('ğŸš« Deployment will be blocked');
            process.exit(1);
          } else if (stats.failed > 0) {
            console.log('âš ï¸ Some tests failed, but no critical failures');
            console.log('âœ… Deployment will continue with warnings');
          } else {
