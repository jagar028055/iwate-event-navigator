
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon-192.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="岩手イベント" />
    <link rel="apple-touch-icon" href="/icons/icon-192.svg" />
    
    <!-- Windows PWA Support -->
    <meta name="msapplication-TileImage" content="/icons/icon-144.svg" />
    <meta name="msapplication-TileColor" content="#0d9488" />
    
    <!-- Meta tags for SEO and social -->
    <meta name="description" content="岩手県内のイベント情報を地図で検索・発見。AI技術を活用したパーソナライズ推薦で、あなたにぴったりのイベントが見つかります。" />
    <meta name="keywords" content="岩手,イベント,祭り,観光,地図,AI推薦" />
    <meta name="author" content="岩手イベントナビゲーター" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="岩手イベントナビゲーター" />
    <meta property="og:description" content="岩手県内のイベント情報を地図で検索・発見" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icons/icon-512.svg" />
    <meta property="og:locale" content="ja_JP" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="岩手イベントナビゲーター" />
    <meta name="twitter:description" content="岩手県内のイベント情報を地図で検索・発見" />
    <meta name="twitter:image" content="/icons/icon-512.svg" />
    
    <!-- Theme color -->
    <meta name="theme-color" content="#0d9488" />
    
    <!-- Security Headers (replacing _headers file) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <title>岩手イベントナビゲーター</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <style>
      /* Custom scrollbars */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* Skip link for accessibility */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 16px;
        background: #0d9488;
        color: white;
        padding: 8px 16px;
        text-decoration: none;
        border-radius: 4px;
        z-index: 100;
        transition: top 0.3s ease;
      }
      .skip-link:focus {
        top: 16px;
      }
    </style>
    
    <!-- Import maps removed for Vite build compatibility -->
</head>
  <body>
    <!-- Skip link for accessibility -->
    <a href="#main-content" class="skip-link">メインコンテンツへスキップ</a>
    
    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
      <div style="padding: 20px; text-align: center; background: #fee2e2; color: #991b1b;">
        <h1>JavaScript が無効になっています</h1>
        <p>このアプリケーションを使用するには JavaScript を有効にしてください。</p>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Error monitoring for CI -->
    <script>
      // Minimal error monitoring for CI/CD
      if (process.env.NODE_ENV === 'production') {
        window.addEventListener('error', (e) => {
          console.error('Global error:', e.message, 'at', e.filename + ':' + e.lineno);
        });
        
        window.addEventListener('unhandledrejection', (e) => {
          console.error('Unhandled promise rejection:', e.reason);
        });
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration - Simplified -->
    <script>
      // Simplified service worker registration for Cloudflare Pages
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').catch(() => {
          console.log('SW registration skipped');
        });
      }
    </script>
  </body>
</html>
